<ion-header>

</ion-header>

<ion-content class="ion-padding login-content page-login">
  <div class="logo-container">
    <img src="assets/img/imgq.webp" alt="logo" class="logo">
  </div>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()">
        <!-- Campo Usuario -->
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="username"
            name="username"
            required
            [class.invalid]="username && username.length === 0">
          </ion-input>
        </ion-item>
        
        <!-- Campo Contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            [class.invalid]="password && password.length === 0">
          </ion-input>
        </ion-item>
        
        <!-- Botón de Inicio de Sesión -->
        <div class="ion-margin-top">
          <ion-button expand="block" type="submit" [disabled]="!username || !password">
            Ingresar
          </ion-button>
        </div>
        
        <!-- Mensaje de Error -->
        <ion-text color="danger" *ngIf="errorMessage">
          <p class="ion-padding">{{ errorMessage }}</p>
        </ion-text>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
